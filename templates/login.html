{% extends "base_site.html" %}
{% load static %}
{% block title %} Войти{% endblock title %}
{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock stylesheets %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-4 col-md-8 mx-auto">
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" action="" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="login">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" id="login"
                                               name="username" required="">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                               id="password" name="password"
                                               autocomplete="password" required="">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg" id="submit">Login
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
